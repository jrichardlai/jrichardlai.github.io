<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.jpg"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.jpg"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
            <p class="social-links">
              <a href="https://www.github.com/jrichardlai" class='symbol' title='circlegithubalt'></a>
              <a href="https://www.linkedin.com/in/jeanrichardlai" class='symbol' title='circlelinkedin'></a>
              <a href="https://www.flickr.com/photos/61563852@N07" class='symbol' title='circleflickr'></a>
            </p>
        </header>
    </section>
</div>
